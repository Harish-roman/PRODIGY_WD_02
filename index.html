<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Seaweed+Script& display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Pinyon+Script&family=Seaweed+Script&display=swap" rel="stylesheet">

    <title>stopwatch</title>

</head>
<body>
    <div class="stopwatch">
        <h3 class="h3">StopWatch</h3>
        <div class="timer">
            <div class="hrs">00</div>
            <div class="colon">:</div>
            <div class="min">00</div>
            <div class="colon">:</div>
            <div class="sec">00</div>
            <div class="colon">:</div>
            <div class="ms">00</div>
        </div>
        <div class="buttons">
            <button class="startstop">Start</button>
            <button class="reset">Reset</button>
            <button class="lap">Lap</button>
        </div>
        <ol class="laps"></ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
